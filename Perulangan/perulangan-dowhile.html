<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 5 - Latihan Perulangan  Do While</title>
</head>
<body>
    <script>
        
        var ulangi = confirm("Apakah ingin mengulang?");
        var counter = 0
        do{
            counter++ 
            console.log(counter)
            ulangi = confirm("Apakah anda mau mengulangi?")

        }while(ulangi);
        document.write("anda sudah mengulangi sebanyak"+counter+" kali");
    </script>
    
</body>
</html>
