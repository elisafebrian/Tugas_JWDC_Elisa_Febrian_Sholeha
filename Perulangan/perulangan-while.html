<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 5 - Latihan Perulangan While</title>
</head>
<body>
    <script>
        
        var ulangi = confirm("Apakah ingin mengulang?");
        var counter = 0

        while(confirm){
            var jawab = confirm("apakah ingin mengulang?")
            counter++
            if(jawab == false){
                ulangi = false;
            }
        }
        document.write("anda sudah mengulangi sebanyak"+counter+" kali");
    </script>
    
</body>
</html>
