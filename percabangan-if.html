<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Peremuan lima Percabangan if</title>
</head>
<body>
    <script>
        var totalBelanja = prompt("Berapakah total belanja anda?", 0)

        if(totalBelanja > 100000){
            document.write("<h2> selamat anda mendapatkan hadiah</h2>");

        }
        document.write("<p> terimakasih sudah berbelanja</p>")
    </script>
    
</body>
</html>
